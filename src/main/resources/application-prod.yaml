spring:
  application:
    name: JourneyMate

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

  expiration:
    time: ${JWT_EXPIRATION_TIME}
